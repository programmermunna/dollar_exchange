<div class="inner-box">
        <h2 class="title-2"><i class="fa fa-plus"></i> [#lang_title_submit_a_review]</h2>
    
        [@results]
        
        <form action="" method="POST">
            <div class="form-group">
                <label>[#lang_field_2]</label>
                <input type="text" class="form-control" name="display_name" value="[@display_name]">
            </div>
            <div class="form-group">
                <label>[#lang_field_3]</label>
                <select class="form-control" name="order_id">
                    [@orders_list]
                </select>
            </div>
            <div class="form-group">
                <label>[#lang_field_4]</label>
                <select class="form-control" name="type">
                    <option value="1">[#lang_review_positive]</option>
                    <option value="2">[#lang_review_negative]</option>
                    <option value="3">[#lang_review_neutral]</option>
                </select>
            </div>
            <div class="form-group">
                <label>[#lang_field_5]</label>
                <textarea class="form-control" rows="3" name="comment"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" name="ce_btn" value="submit_review">[#lang_btn_3]</button>
        </form>
</div>
